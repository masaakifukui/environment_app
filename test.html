<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <style>
        .content-area {
            width: 80%;
            margin: 0 auto;
        }

        .content-area h2 {
            text-align: center;
        }

        .rss-btn {
            width: 300px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 60px;
        }

        .rss-btn a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            background: #0099FF;
            text-align: center;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
        }

        .rss-list {
            margin-top: 20px;
            margin-bottom: 20px;
            list-style-type: none;
            padding: 10px 10px;
            color: #333333;
            border-top: 1px solid #d9d9d9;
        }
    </style>
</head>

<body>
    <div class="content-area">
        
        <div id="rss-feed-2">
            <h2>温暖化</h2>
            <ul id="feed-b"></ul>
        </div>
    </div>

    <script>
        import { neon } from "@neondatabase/serverless";

        export async function getData() {
            const sql = neon(process.env.DATABASE_URL);
            const data = await sql`SELECT * FROM environment;`;
            return data;
        }

        var environmentData = getData()

        environmentData.forEach(data => {
              <li class="rss-list">
                <a href="${data.link}" target="_blank"><strong>${data.title}</strong></a><br/>
                <p>${data.description}</p>
              </li>
            });
    </script>
</body>

</html>
