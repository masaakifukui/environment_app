<!DOCTYPE html>
<html>
<head>
    <title>トップ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="search-area">
        <form action="./search.html" method="get">
            <input type="text" name="q" placeholder="キーワードで検索">
            <button type="submit">
                <span class="search-icon"></span>
            </button>
          </form>
    </div>
    <div class="recommend-area">
        <div id="rss-recommend">
            <h2>おすすめ記事</h2>
            <div id="articles-container">
                <p>データを読み込み中です...</p>
            </div>
        </div>
    </div>
    <div class="content-area">
        <div id="rss-feed-1">
            <h2>水質汚染</h2>
            <ul id="feed-a"></ul>
            <div class='rss-btn'>
                <a href='./search.html?category=1'>もっと見る</a>
            </div>
        </div>

        <div id="rss-feed-2">
            <h2>温暖化</h2>
            <ul id="feed-b"></ul>
            <div class='rss-btn'>
                <a href='./search.html?category=2'>もっと見る</a>
            </div>
        </div>

        <div id="rss-feed-3">
            <h2>土壌汚染</h2>
            <ul id="feed-c"></ul>
            <div class='rss-btn'>
                <a href='./search.html?category=3'>もっと見る</a>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
